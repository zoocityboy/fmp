name: { { PROJECT_NAME } }
description: { { PROJECT_DESCRIPTION } }

apps:
  customer:
    folder: capp
    description: Customer application
    stages:
      - fake
      - prod
    countries:
      - in
      - vn
      - ph
      - id
    exclude_packages:
      - mapp*
    default: true
  merchant:
    folder: mapp
    description: Merchant application
    stages:
      - fake
      - prod
    countries:
      - in
      - vn
      - ph
      - id
    exclude_packages:
      - capp*
  widget_catalog:
    folder: widget_catalog
    description: Widget catalog
  dynamic_forms_playground:
    folder: dynamic_forms_playground
    description: Dynamic forms playground

packages:
  - pacakges/**
  - plugins/**